<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hospital News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital News</h1>
    </header>
    <div class="container">
        <div class="news-article">
            <h2>Important Announcement</h2>
            <p>This is the content of the first news article.</p>
        </div>
        <div class="news-article">
            <h2>Upcoming Events</h2>
            <p>This is the content of the second news article.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Hospital News
    </footer>
</body>
</html>
