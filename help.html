<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/blurred-interior-hospital-clinical-with-people-abstract-medical-background_1484-1309.jpg');background-attachment: fixed; background-size: cover;">
    <div class="chat-container">
        <div class="chat" id="chat">
            <div class="chat-message bot">Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
